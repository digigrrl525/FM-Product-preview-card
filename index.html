<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main> 
    <section id="image"> 
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <source media="(min-width: 375px)" srcset="images/image-product-mobile.jpg">
        <img class="product-image" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume Bottle">
      </picture>
    </section>
    <section class="content">
    <p id="category" class="montserrat-normal">Perfume</p>
      <h1 class="fraunces-medium">Gabrielle Essence Eau De Parfum</h1>
      <p id="description" class="montserrat-normal">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p id="sale-price" class="fraunces-medium">$149.99</p>
          <p id="price" class="montserrat-normal">$169.99</p>
        </div>
        <button><img id="icon" src="./images/icon-cart.svg" alt="shopping cart icon">  Add to Cart</button>
    </section>
    
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/digigrrl525?tab=repositories">Jaime Blockton</a>.
  </footer>
</body>
</html>
